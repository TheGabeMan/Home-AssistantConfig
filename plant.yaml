### Planten opvoeren met hun minimale en maximale waardes
###############

## Planten database via https://open.plantbook.io/ui/my-plants/
## Github link: https://github.com/Olen/homeassistant-plant
openplantbook:
  client_id: !secret plantbook_client_id
  secret: !secret plantbook_secret

## Volledige match
## dracaena_marginata
plant_01:
  species: dracaena marginata
  name: Grote bij boekenkast
  image: openplantbook
  warn_low_brightness: false
  sensors:
    moisture: sensor.esp32ble_plant_01_moisture
    temperature: sensor.esp32ble_plant_01_temperature
    conductivity: sensor.esp32ble_plant_01_conductivity
    brightness: sensor.esp32ble_plant_01_illuminance

